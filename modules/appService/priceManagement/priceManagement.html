		<section>
			<div class="main-content main-content-page">
				<!-- BEGIN PAGE CONTENT -->
				<div class="page-content" style="padding-left: 30px;padding-right: 30px;">
					<div class="header">
						<h2>
							<strong>价格管理</strong>
						</h2>
						<div class="breadcrumb-wrapper">
							<ol class="breadcrumb">
								<!-- <li class="active">编号:30</li> -->
							</ol>
						</div>
					</div>

					<div class="panel">
						<div class="panel-content pagination2" id="manageModel">
							<div class="header">
								<form role="form" class="form-horizontal " id="ecform">

									<div class="row">

										<div class="form-group col-md-3">
											<div class="col-sm-9">
												<select class="form-control" id="eclevel">
													<!--<option value="-1">分类查询(全部)</option>-->
													<option value="0">家政</option>
													<option value="1">货运</option>
													<option value="2">钱找</option>
													<option value="3">共享</option>
												</select>
											</div>
										</div>

										<div class="form-group col-md-3 ">
											<div class="col-sm-9">
												<select class="form-control" id="ecstatus">
													<!--<option value="-1">菜单查询(全部)</option>-->
													<option value="0">月嫂</option>
													<option value="1">保洁</option>
													<option value="2">搬家</option>
													<option value="3">钟点工</option>
												</select>
											</div>
										</div>

										<button onclick="ecdraw()" type="button" class="btn  btn-primary" id="selectec">查询</button>
									</div>
								</form>
							</div>

							<div id="tag_detailsInfo" class="row">
								<div class="col-lg-12 portlets">
									<div class="col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px;padding-right: 0px;">
										<ul class="nav nav-tabs">
											<li class="active">
												<a href="#xq_tab1_1" data-toggle="tab" onclick="xq_tabChange(1);"><strong>服务价格</strong></a>
											</li>
											<li>
												<a href="#xq_tab1_2" data-toggle="tab" onclick="xq_tabChange(2);"><strong>发单价格</strong></a>
											</li>
											<li>
												<a href="#xq_tab1_3" data-toggle="tab" onclick="xq_tabChange(3);"><strong>接单价格</strong></a>
											</li>
										</ul>
										<div class="tab-content">
											<!-- 服务价格 start -->
											<div class="tab-pane fade active in" id="xq_tab1_1">
												<div class="row">
													<div class="col-md-12">
														<table class="table table-striped dataTable" id="leftTable">
														</table>
													</div>
												</div>
											</div>
											<!-- 服务价格 end -->
											<!-- 发单价格 start -->
											<div class="tab-pane fade" id="xq_tab1_2">
												<div id="tag_baseInfo" class="col-md-12">
													<div class="form-horizontal form-validation">
														<div class="row">
															<div class="form-group col-sm-6 labelWidth">
																<label class="col-sm-4 labelWidth">服务名称:</label>
															</div>
															<div class="form-group col-sm-6 divLabWidth">
																<input type="text" disabled="disabled" name="eccontent" class="form-control" id="sendSerName" placeholder="">
															</div>
														</div>
														<div class="row">
															<div class="form-group col-sm-6 labelWidth">
																<label class="col-sm-4 labelWidth">普通价格:</label>
															</div>
															<div class="form-group col-sm-6 divLabWidth">
																<input type="text" name="eccontent" class="form-control" id="sendPrice" placeholder="">
															</div>
														</div>
														<div class="row">
															<div class="form-group col-sm-6 labelWidth">
																<label class="col-sm-4 labelWidth">促销开始时间:</label>
															</div>
															<div class="form-group col-sm-6 divLabWidth">
																<input type="text" name="datetimepicker" style="cursor:pointer; text-align: center;" readonly="readonly;" class=" form-control" id="sendtimebefore" placeholder="请输入起始时间">
															</div>
														</div>
														<div class="row">
															<div class="form-group col-sm-6 labelWidth">
																<label class="col-sm-4 labelWidth">促销结束时间:</label>
															</div>
															<div class="form-group col-sm-6 divLabWidth">
																<input type="text" name="datetimepicker" style="cursor:pointer; text-align: center;" readonly="readonly" class=" form-control" id="sendtimeend" placeholder="请输入结束时间">
															</div>
														</div>
														<div class="row">
															<div class="form-group col-sm-6 labelWidth">
																<label class="col-sm-4 labelWidth">促销价格:</label>
															</div>
															<div class="form-group col-sm-6 divLabWidth">

															</div>
														</div>
														<button class="btn btn-warning" type="button" id="updSendPrice">修改</button>
														<button class="btn btn-blue" type="button" id="saveSendPrice" style="display: none;">保存</button>
													</div>
												</div>
											</div>
											<!-- 发单价格 end -->
											<!-- 接单价格 start -->
											<div class="tab-pane fade" id="xq_tab1_3">
												<div id="tag_baseInfo" class="col-md-12">
													<div class="form-horizontal form-validation">
														<div class="row">
															<div class="form-group col-sm-6 labelWidth">
																<label class="col-sm-4 labelWidth">服务名称:</label>
															</div>
															<div class="form-group col-sm-6 divLabWidth">
																<input type="text" name="eccontent" class="form-control" id="serveiceName" placeholder="">
															</div>
														</div>
														<div class="row">
															<div class="form-group col-sm-6 labelWidth">
																<label class="col-sm-4 labelWidth">普通价格:</label>
															</div>
															<div class="form-group col-sm-6 divLabWidth">
																<input type="text" name="eccontent" class="form-control" id="resPrice" placeholder="">
															</div>
														</div>
														<div class="row">
															<div class="form-group col-sm-6 labelWidth">
																<label class="col-sm-4 labelWidth">促销开始时间:</label>
															</div>
															<div class="form-group col-sm-6 divLabWidth">
																<input type="text" name="datetimepicker" style="cursor:pointer; text-align: center;" readonly="readonly" class=" form-control" id="receivetimebefore" placeholder="请输入起始时间">
															</div>
														</div>
														<div class="row">
															<div class="form-group col-sm-6 labelWidth">
																<label class="col-sm-4 labelWidth">促销结束时间:</label>
															</div>
															<div class="form-group col-sm-6 divLabWidth">
																<input type="text" name="datetimepicker" style="cursor:pointer; text-align: center;" readonly="readonly" class=" form-control" id="receivetimeend" placeholder="请输入结束时间">
															</div>
														</div>
														<div class="row">
															<div class="form-group col-sm-6 labelWidth">
																<label class="col-sm-4 labelWidth">促销价格:</label>
															</div>
															<div class="form-group col-sm-6 divLabWidth">
																<input type="text" name="eccontent" class="form-control" id="recSalesPrice" placeholder="">
															</div>
														</div>
														<button class="btn btn-warning" type="button" id="updResPrice">修改</button>
														<button class="btn btn-blue" type="button" id="saveResPrice" style="display: none;">保存</button>
													</div>
												</div>
											</div>
											<!-- 接单价格 end -->
										</div>
									</div>
