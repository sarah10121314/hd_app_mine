        <!-- BEGIN LOGIN BOX -->
        <div class="container" id="login-block" >
            <i class="user-img" style="margin-top: 200px;"></i>
            <div class="account-info" style="width:275px; background-image: url(../../assets/images/ver.jpg);background-position:bottom left;background-repeat:no-repeat">

            <div class="account-form">
                <form class="form-signin" role="form">
                    <h3><strong>登陆</strong> 您的账号</h3>
                    <div class="append-icon">
                        <input type="text" name="name" id="user_name" class="form-control form-white username" placeholder="用户名" required>
                        <i class="icon-user"></i>
                    </div>
                    <div class="append-icon m-b-20">
                        <input type="password" id="user_password" name="password" class="form-control form-white password"  placeholder="密码" required>
                        <i class="icon-lock"></i>
                    </div>
                    <button type="submit" id="submit-form" class="btn btn-lg btn-dark btn-rounded ladda-button"  style="float:right" data-style="expand-left">登陆</button>
                    <!-- <span class="forgot-password"><a id="password" href="../account-forgot-password.html">忘记密码?</a></span> -->
                </form>
                <form class="form-password" role="form">
                    <h3><strong>Reset</strong> your password</h3>
                    <div class="append-icon m-b-20">
                        <input type="password" name="password" class="form-control form-white password" placeholder="Password" required>
                        <i class="icon-lock"></i>
                    </div>
                    <button type="submit" id="submit-password" class="btn btn-lg btn-danger btn-block ladda-button" data-style="expand-left">Send Password Reset Link</button>
                    <div class="clearfix m-t-60">
                        <p class="pull-left m-t-20 m-b-0"><a id="login" href="#">Have an account? Sign In</a></p>
                        <p class="pull-right m-t-20 m-b-0"><a href="../../user-signup2.html">New here? Sign up</a></p>
                    </div>
                </form>
            </div>
