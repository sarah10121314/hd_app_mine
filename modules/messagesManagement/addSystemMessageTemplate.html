    <body>
    	<!--<input type="hidden" id="hide_basePath" value="http://192.168.1.102:8000/EC.Web/">-->
    	<div class="container-fluid">
    		<div class="page-header">
	            <h2><strong>新增系统消息模板</strong><font class="h6">&nbsp;&nbsp;&nbsp;&nbsp;<a a="" href="systemMessagesTemplate.html">返回系统消息模板列表</a></font></h2>
            </div>  
			<div id="menu_addButton_addButtonForm" class="form-horizontal">
         		
				<div class="form-group">
					<label class="col-sm-2 control-label">模板标识：</label>
					<div class="col-sm-3">
						<input type="text" id="messageTitle" onblur="checkPwd(this);" class="form-control" name="messageTitle">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">模板标题：</label>
					<div class="col-sm-3">
						<input type="text" id="sendTime" onblur="checkPwd(this);" class="form-control" name="sendTime">
					</div>
				</div>
				
     			<div class="form-group">
					<label class="col-sm-2 control-label">模板内容：</label>
					<div class="col-sm-3" style="margin-top:5px;">
						<textarea rows="6" cols="10" id="messageCont" class="form-control" name="messageCont"></textarea>
					</div>
					<label id="trueName" style="color:red;"></label>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">行为：</label>
					<div class="col-sm-3">
						<input type="text" id="action" class="form-control" name="action">
					</div>
					
					<label id="emailName" style="color:red;"></label>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">行为参数：</label>
					<div class="col-sm-3">
						<input type="text" id="actionParas" class="form-control">
					</div>
					<label id="pwdName2" style="color:red;"></label>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-3 has-feedback">
						<button type="button" class="btn btn-primary" onClick="addOrUpdate(); style="margin-right:30px;">确定</button>
						<button type="button" class="btn btn-default">取消</button>
					</div>
				</div>
				
			</div>
        </div>
        <script type="text/javascript" src="../../assets/plugins/datatables/jquery.dataTables.min.js"></script>
