<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单信息修改</title>
    <link href="../../assets/css/style.css" rel="stylesheet" />
    <link href="../../assets/css/theme.css" rel="stylesheet" />
    <!--<link href="../../assets/css/ui.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="../../assets/plugins/datatables/dataTables.min.css" />
    <link rel="stylesheet" href="../../assets/plugins/datatables/dataTables.bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="orderList.css">
    <!--<link rel="stylesheet" href="ui1.css">-->
    <script src="../../assets/plugins/modernizr/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>

<div id="menu_addButton_addButtonForm" class="form-horizontal">
    <input type="hidden" id="userId" name="userId" value="0">
    <input type="hidden" id="resid" name="resid" value="">



    </div>
    <div class="main-content-page main-content" style="background-color:white;">
        <div class="page-content" >
            <div class="page-header form-group" style="margin-top: 20px;">
                <h4><strong>修改订单</strong><font class="h6">&nbsp;&nbsp;&nbsp;&nbsp;<a a="" href="orderList.html">返回订单列表</a></font></h4>
                <!--<div class="page-header" style="margin-top: 20px;">-->

                </div>

            <div style="padding:10px 30px 10px 30px;background-color:white;border-radius:5px">
                <div class="form-group">

                    <label class="col-sm-2 control-label">订单号：</label>
                    <div class="col-sm-3 has-feedback">
                        <input type="text" id="orderNumber" readonly="readonly" class="form-control" name="userName">
                        <span id="userNameFeedBack" class="form-control-feedback"></span>
                    </div>
                    <label style="color:red; font-size:x-large">&nbsp;</label>
                    <label id="loginName" style="color:red;"></label>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">服务类型：</label>
                    <div class="control-select col-sm-3">
                        <input type="text" id="orderType" readonly="readonly" class="form-control" name="userName">
                        <span id="orderTypefb" class="form-control-feedback"></span>
                    </div>
                    <label style="color:red; font-size:x-large">&nbsp;</label>
                    <!--<label id="pwdName" style="color:red;">密码不能为空且密码为6到10位</label>-->
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">下单时间：</label>
                    <div class="col-sm-3 has-feedback">
                        <input type="text" id="orderCreateDate" readonly="readonly" class="form-control col-sm-2">
                        <span id="password2FeedBack" class="form-control-feedback"></span>
                    </div>
                    <label style="color:red; font-size:x-large">&nbsp;</label>
                    <label id="pwdName2" style="color:red;"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">下单人：</label>
                    <div class="col-sm-3 has-feedback">
                        <input type="text" id="payer" readonly="readonly" class="form-control" name="realName">
                        <span id="realNameFeedBack" class="form-control-feedback"></span>
                    </div>

                    <label style="color:red; font-size:x-large">&nbsp;</label>
                    <label id="trueName" style="color:red;"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系电话：</label>
                    <div class="col-sm-3 has-feedback">
                        <input type="text" id="phone" readonly="readonly" class="form-control" name="realName">
                        <span id="sexFeedBack" class="form-control-feedback col-sm-2"></span>
                    </div>
                    <label style="color:red; font-size:x-large">&nbsp;</label>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label" id="lab_price">预计金额：</label>
                    <div class="col-sm-3 has-feedback">
                        <input type="text" id="price" class="form-control" name="mobile" >
                        <span id="mobileFeedBack" class="form-control-feedback"></span>
                    </div>
                    <label style="color:red; font-size:x-large">*</label>
                    <label id="mobileName" style="color:red;"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">接单人：</label>
                    <div class="col-sm-3 has-feedback">
                        <input type="text" id="orderTaker" readonly="readonly" class="form-control" name="email">
                        <span id="emailFeedBack" class="form-control-feedback"></span>
                    </div>
                    <label style="color:red; font-size:x-large">&nbsp;</label>
                    <label id="emailName" style="color:red;"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">接单时间：</label>

                    <div class="col-sm-3">
                        <input type="text" id="orderTakeDate" readonly="readonly" class="form-control" name="email">
                        <span id="orderTakeDatefb" class="form-control-feedback"></span>
                    </div>
                    <label style="color:red; font-size:x-large">&nbsp;</label>
                    <!--<input id="icon" type="hidden" value="/uv/assets/usericon/0.jpg">-->
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">服务地址：</label>

                    <div class="col-sm-8 col-md-3">
                        <input type="text" id="address" readonly="readonly" class="form-control" name="email">
                        <span id="addressfb" class="form-control-feedback"></span>
                    </div>
                    <label style="color:red; font-size:x-large">&nbsp;</label>
                    <input id="signature" type="hidden" value="">
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" id="finish_date">预计结束时间：</label>

                    <div class="col-sm-8 col-md-3">
                        <input type="text" id="orderFinishDate" readonly="readonly" class="form-control" name="email">
                        <span id="orderFinishDatefb" class="form-control-feedback"></span>
                    </div>
                    <label style="color:red; font-size:x-large">&nbsp;</label>
                    <input id="s" type="hidden" value="">
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">订单状态：</label>

                    <div class="col-sm-8 col-md-3">
                        <select class="form-control" id="orderStatus">
                            <option value="0">服务中</option>
                            <option value="1">已支付</option>
                            <option value="2">已完成</option>
                            <option value="3">已删除</option>
                            <option value="4">已取消</option>
                        </select>
                        <span id="orderStatusfb" class="form-control-feedback"></span>
                    </div>
                    <label style="color:red; font-size:x-large">*</label>
                    <input id="ss" type="hidden" value="">
                </div>
                <div class="form-group pay" style="display:none">
                    <label class="col-sm-2 control-label" >付款方式：</label>

                    <div class="col-sm-8 col-md-3">
                        <input type="text" id="payType" readonly="readonly" class="form-control" name="">
                        <span id="payTypefb" class="form-control-feedback"></span>
                    </div>
                    <label style="color:red; font-size:x-large">&nbsp;</label>
                </div>
                <div class="form-group pay" style="display:none">
                    <label class="col-sm-2 control-label" >流水号：</label>

                    <div class="col-sm-8 col-md-3">
                        <input type="text" id="payId"  readonly="readonly" class="form-control" name="">
                        <span id="payIdfb" class="form-control-feedback"></span>
                    </div>
                    <label style="color:red; font-size:x-large">&nbsp;</label>
                </div>
                <div class="form-group travel" style="display:none">
                    <label class="col-sm-1 control-label" style="text-align:right;color:#0a6aa1;font-weight:500">货运信息</label>
                    <label class="col-sm-11 control-label" style="margin-top:8px;height:2px;background-color:darkgrey;"></label>
                </div>
                <div class=" form-group travelInfo travel"  style="display:none">

                    <div class="form-group col-sm-12">
                        <label class="col-sm-2 control-label ft">车辆信息：</label>
                        <div class="col-sm-3 has-feedback">
                            <input type="text" id="vehicleInfo" readonly="readonly" class="form-control" name="realName">
                            <span id="vehicleInfofb" class="form-control-feedback col-sm-2"></span>
                        </div>
                        <label style="color:red; font-size:x-large">&nbsp;</label>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="col-sm-2 control-label ft">出发地：</label>
                        <div class="col-sm-3 has-feedback">
                            <input type="text" id="departure" readonly="readonly" class="form-control" name="realName">
                            <span id="departurefb" class="form-control-feedback col-sm-2"></span>
                        </div>
                        <label style="color:red; font-size:x-large">&nbsp;</label>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="col-sm-2 control-label ft">目的地：</label>
                        <div class="col-sm-3 has-feedback">
                            <input type="text" id="destination" readonly="readonly" class="form-control" name="realName">
                            <span id="destinationfb" class="form-control-feedback col-sm-2"></span>
                        </div>
                        <label style="color:red; font-size:x-large">&nbsp;</label>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="col-sm-2 control-label ft">货物信息：</label>
                        <div class="col-sm-3 has-feedback">
                            <input type="text" id="goodsInfo" readonly="readonly" class="form-control" name="realName">
                            <span id="goodsInfofb" class="form-control-feedback col-sm-2"></span>
                        </div>
                        <label style="color:red; font-size:x-large">&nbsp;</label>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="col-sm-2 control-label">货物备注：</label>
                        <div class="col-sm-3 has-feedback">
                            <input type="text" id="goodsRemark"  readonly="readonly" class="form-control" name="realName">
                            <span id="goodsRemarkfb" class="form-control-feedback col-sm-2"></span>
                        </div>
                        <label style="color:red; font-size:x-large">&nbsp;</label>
                    </div>
                </div>
                <div class="form-group upcomment" style="">

                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1_1" data-toggle="tab" onclick="tabChange(0)"><strong>用户评价</strong></a></li>
                        <li><a href="#tab1_2" data-toggle="tab" onclick="tabChange(1)"><strong>服务方评价</strong></a></li>
                    </ul>
                    <div class="tab-content form-group">
                        <div class="tab-pane fade active in form-group" id="tab1_1">
                            <textarea class="form-control " readonly="readonly" id="cusComment"></textarea>
                        </div>
                        <div class="tab-pane fade form-group" id="tab1_2">
                            <textarea class="form-control " readonly="readonly" id="busComment"></textarea>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <button class="btn btn-primary" id="update_submit" >提交</button>
                    </div>
                </div>


            </div>
        </div>
    </div>

</div>

</body>
