                                                        </div>
                                                    </div>

                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label" for="height">高度:</label>
                                                        <div class="col-sm-9">
                                                            <input id="height" class="form-control input-sm"  type="text">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label" >默认图片:</label>
                                                        <div class="col-sm-9">
                            <span class=" btn btn-file"><span >请选择图片</span>
                                <input type="file" name="...">
                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-3"></div>
                                                        <div class=" col-sm-9">
                                                            <div class="iconBox"></div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label" for="">图片文字说明:</label>
                                                        <div class="col-sm-9">
                                                            <input id="" class="form-control input-sm"  type="text">
                                                        </div>
                                                    </div>
                                                    <div class="form-group" style="display:none">
                                                        <label class="col-sm-3 control-label">备注</label>
                                                        <div class="col-sm-9">
                                                            <input id="orgnote" class="form-control input-sm" placeholder="" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label" for="">是否启用:</label>
                                                        <div class="col-sm-9" style="line-height: 34px;">
                                                            <input  class="form-control input-sm"  type="radio" name="able">启用
                                                            <input  class="form-control input-sm"  type="radio" name="able">不启用
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                                                </button>
                                                <button type="button" class="btn btn-primary" id="savebtn">
                                                    确认

                                            </div>

                                </div>
                            </div>

<!-- 外联资源添加 -->
<script>
    $(function () {

        //文件读取
        document.querySelector('input[type=file]').onchange = function (){
            var reader = new FileReader();
            reader.readAsDataURL(this.files[0]);
            reader.onload = function (){
                document.querySelector('.iconBox').style.background = 'url('+ reader.result+') no-repeat center/cover';
            }
        }
    })
</script>
