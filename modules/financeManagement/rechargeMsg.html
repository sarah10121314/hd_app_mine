            }else {
                $("#leftTable .icheckbox_flat-blue").removeClass("checked");
            }
        });
        //反选
        var select;
        $("#leftTable").on("click",".icheckbox_flat-blue",function () {
            $(this).toggleClass('checked');
            var length1 = $("#leftTable tbody").find(".icheckbox_flat-blue").length;
            var length2 = $("#leftTable tbody").find(".checked").length;
            select = $("#leftTable tbody").find(".checked").parents("tr")
            if(length1==length2){

            }else{
                $(".allChecked").removeClass("checked");
            }
        });
        //删除操作
        $("tbody").on("click", ".btn-danger",function () {
            var that = $(this).parents("tr");
            var num1 = layer.open({

                    btn:["确认","取消"],
                    yes:function () {
                        that.remove();
                        layer.close(num1);
                    }
                }
            );
        });
        //选择删除
        $("#delete").on("click",function () {
            if($("#leftTable").find(".checked").length == 0){
                return;
            }
            var num1 = layer.open({
                    content:"确定删除？",
                    btn:["确认","取消"],
                    yes:function () {
                        if($("#leftTable .allChecked").hasClass("checked")){
                            $("#leftTable tbody").html("");
                            layer.close(num1);
                            return;
                        }
                        select.remove();
                        layer.close(num1);
                    }
                }
            );
        });
