<script>
    $(function () {
        //初始化日期控件
        $('.chooseTime').datetimepicker({
            language:  'zh-CN',
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayBtn: true,
            weekStart: 1,
            todayHighlight: 1,
            startView: 2, //这里就设置了默认视图为年视图
            minView: 2, //设置最小视图为年视图
            forceParse: 0,
            pickerPosition: "bottom-left"
        });
        //图表
        var myChart = echarts.init(document.getElementById("charts"))
        var option = {
            title: {
                text: '财务数据图'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            toolbox: {
                feature: {
//                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            legend: {
                data:['收入']
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['家政','保洁','钱找项目','货运','共享工具','广告'],
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '收入',
                    min: 0,
                    max: 80000,
                    interval: 10000,
                    axisLabel: {
                        formatter: '{value} 元'
                    }
                }
            ],
            series: [
                {
                    name:'收入',
                    type:'bar',
                    data:[20000, 58600, 43200, 2000, 12500,26578]
                }
            ]
        };
        myChart.setOption(option);
    })

</script>
